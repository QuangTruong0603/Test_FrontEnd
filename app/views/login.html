<link rel="stylesheet" href="../../styles/login.css">
<div class="login-container" ng-controller="LoginController">
    <form class="login-form">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input autocomplete="one-time-code" type="email" ng-model="user.email" class="form-control" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input autocomplete="one-time-code" type="password" ng-model="user.password" class="form-control" placeholder="Enter password">
          </div>
        <button class="login-btn" ng-click="login()" >Sign In</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirmation code</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <input autocomplete="one-time-code" ng-model="otpCode" type="text" class="form-control">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn close-btn btn-secondary" data-dismiss="modal">Close</button>
                  <button ng-click="verifyOtp()" class="btn confirm-btn btn-primary">Confirm</button>
                </div>
              </div>
            </div>
          </div>
    </form>  
</div>
