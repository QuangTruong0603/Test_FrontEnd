<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>AngularJS App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body style="height: 695px; background-color: #e5eff8;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="NavController">
        <a class="navbar-brand" href="#" ng-if="!isLoggedIn">Logo</a>
        <a class="navbar-brand" href="#" ng-if="isLoggedIn">{{ userEmail }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item" ng-if="!isLoggedIn">
                <a class="nav-link" href="#!/login">Login</a>
              </li>
              <li class="nav-item" ng-if="!isLoggedIn">
                <a class="nav-link" href="#!/signup">Register</a>
              </li>
              <li class="nav-item" ng-if="isLoggedIn">
                <a class="nav-link" href="#" ng-click="logout()">Logout</a>
              </li>
          </ul>
        </div>
      </nav>
    <div ng-view></div>
  </body>
</html>
